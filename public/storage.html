<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Measurements</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #88C897; /* Light green background */
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #1C4B27;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Table styling */
        #measurements-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #e8f5e9; /* Light green for table background */
        }

        #measurements-table th,
        #measurements-table td {
            padding: 10px;
            border: 1px solid #4CAF50; /* Green borders */
            text-align: center;
        }

        #measurements-table th {
            background-color: #4CAF50; /* Green header */
            color: white;
        }

        #measurements-table td {
            color: #4CAF50;
        }

        /* Bottom Navigation Styling */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2B572C; /* Dark green background for navigation */
            display: flex;
            justify-content: space-around;
            padding: 10px 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .nav-icon {
            font-size: 1rem;
            color: #FFFFFF; /* White for nav icons */
        }

        .nav-btn:hover .nav-icon {
            color: #DFF0DF; /* Lighter green on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Past Measurements</h1>
    <table id="measurements-table">
        <thead>
        <tr>
            <th>Wall</th>
            <th>Length</th>
            <th>Height</th>
            <th>Paint Volume</th>
        </tr>
        </thead>
        <tbody>
        <!-- Past measurements will be inserted here -->
        </tbody>
    </table>
</div>

<!-- Bottom Navigation Buttons -->
<div class="bottom-nav">
    <button id="home-btn" class="nav-btn">
        <span class="nav-icon">üè†</span>
    </button>
    <button id="storage-btn" class="nav-btn">
        <span class="nav-icon">üíæ</span>
    </button>
</div>

<script>
    // Simulating fetching past measurements from a server (replace with actual API call if needed)
    const pastMeasurements = [
        { wall: 'Wall 1', length: '8.38 m', height: '0.91 m', paintVolume: '0.76 liters' },
        { wall: 'Wall 2', length: '6.20 m', height: '2.10 m', paintVolume: '1.50 liters' },
        { wall: 'Wall 3', length: '7.50 m', height: '2.50 m', paintVolume: '1.90 liters' },
        { wall: 'Wall 4', length: '5.00 m', height: '3.00 m', paintVolume: '2.10 liters' }
    ];

    // Function to display past measurements
    function displayPastMeasurements() {
        const tableBody = document.querySelector('#measurements-table tbody');
        pastMeasurements.forEach(measurement => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${measurement.wall}</td>
                <td>${measurement.length}</td>
                <td>${measurement.height}</td>
                <td>${measurement.paintVolume}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Call the function to display the measurements when the page loads
    window.onload = displayPastMeasurements;

    // Event listeners for bottom nav buttons
    document.getElementById('home-btn').addEventListener('click', () => {
        window.location.href = '/';  // Go to Home
    });

    document.getElementById('storage-btn').addEventListener('click', () => {
        window.location.href = '/storage';  // Stay on the Storage page
    });
</script>

</body>
</html>
